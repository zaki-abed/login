<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- master css -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- RTL File -->
    <!-- <link rel="stylesheet" href="css/master-rtl.css"> -->
</head>
<body>
    <!-- Login -->
    <div class="login">
        <div class="col-1">
            <div class="content">
                <h2>Login</h2>
                <p>How to i get started lorem ipsum dolor at?</p>
                <form action="#">
                    <div class="form-input">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login Now">
                    <span class="login-text"><b>Login</b> with Others</span>
                    <div class="social">
                        <div>
                            <img src="images/google.png" alt="Google Logo">
                            <span>Login with <b>google</b></span>
                        </div>
                        <div>
                            <img src="images/facebook.png" alt="Facebook Logo">
                            <span>Login with <b>Facebook</b></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-2">
            <div class="content">
                <h2>Very good works are waiting for you Login Now!!!</h2>
                <img class="person" src="images/women.png" alt="Person">
                <img class="star" src="images/star.png" alt="Star">
            </div>
        </div>
    </div>
</body>
</html>
